{% extends 'base.html' %}
{% block login %}
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('student.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('student.register') }}">Register</a>
      <li><a href="{{ url_for('student.login') }}">Log In</a>
    {% endif %}
  </ul>
{% endblock %}
